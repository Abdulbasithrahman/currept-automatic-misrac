<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Muli&display=swap%27');

*{
  box-sizing:border-box;
}
body{
  background-color:#f6f7fb;
  font-family: "Muli",sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
  margin:0;
}
.toggle-container{
  display:flex;
  align-items:center;
  margin: 10px 0;
  width: 200px;;
}
.label{
  position:relative;
  background-color:#d0d0d0;
  border-radius:50px;
  cursor:pointer;
  display:inline-black;
  margin:0 15px 0;
  height:40px;
  width: 80px;;
}
.toggle{
  visibility: hidden;;
}
.toggle:checked + .label{
  background-color: #8e44ad;
}
.ball{
  background:#fff;
  height:34px;
  width:34px;
  border-radius:50px;
  top:3px;
  left:3px;
  position:absolute;
  align-items:center;
  justify-content:center;
  animation: slideOff 0.3s linear forwards;
}

.toggle:checked + label .ball{
  animation: slideOn 0.3s linear forwards;
}
@keyframes slideOn{
  0%{
    transform:translateX(0) scale(1);
  }
  50%{
    transform:translateX(20px) scale(1.2);
  }
  100%{
    transform:translateX(40px) scale(1);
  }
}
@keyframes slideOff{
  0%{
    transform:translateX(40px) scale(1);
  }
  50%{
    transform:translateX(20px) scale(1.2);
  }
  100%{
    transform:translateX(0) scale(1);
  }
}
  </style>
</head>
<body>
  <h2>How do you want your project to be?</h2>
  <div class="toggle-container">
    <input type="checkbox" id="good" class="toggle">
    <label for="good" class="label">
      <div class="ball"></div>
    </label>
    <span>Good</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="cheap" class="toggle">
    <label for="cheap" class="label">
      <div class="ball"></div>
    </label>
    <span>Cheap</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="fast" class="toggle">
    <label for="fast" class="label">
      <div class="ball"></div>
    </label>
    <span>Fast</span>
   </div>
  <script>
    const toggles=document.querySelectorAll(".toggle");

const good=document.querySelector("#good");
const cheap=document.querySelector("#cheap");
const fast=document.querySelector("#fast");

toggles.forEach((toggle) => toggle.addEventListener("change",(e) => {
  transitionfunc(e.target);
}))

function transitionfunc(theClickedOne){
  if(good.checked && fast.checked && cheap.checked){
    if(good===theClickedOne){
      fast.checked=false;
    }
    if(cheap===theClickedOne){
      good.checked=false;
    }
    if(fast===theClickedOne){
      cheap.checked=false;
    }
  }
}
  </script>
</body>
</html>
